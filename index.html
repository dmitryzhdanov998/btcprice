<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Сколько стоит биткоин?</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
      font-weight: 600;
    }
    #price {
      font-size: 3.5rem;
      font-weight: 700;
      transition: color 0.5s, text-shadow 0.5s;
    }
    .green {
      color: #00ff95;
      text-shadow: 0 0 15px rgba(0, 255, 149, 0.7);
    }
    .red {
      color: #ff3c3c;
      text-shadow: 0 0 15px rgba(255, 60, 60, 0.7);
    }
    #change {
      font-size: 1.2rem;
      margin-top: 15px;
      transition: color 0.5s;
      font-weight: 600;
    }
    small {
      margin-top: 20px;
      opacity: 0.8;
      font-size: 0.9rem;
    }
    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.8rem;
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <h1>Сколько стоит биткоин?</h1>
  <div id="price">Загрузка...</div>
  <div id="change">---</div>
  <small>Данные обновляются каждые 30 секунд</small>
  <footer>Источник: CoinGecko API</footer>

  <script>
    let lastPrice = null;

    async function fetchData() {
      try {
        const res = await fetch("https://api.coingecko.com/api/v3/coins/bitcoin?localization=false&tickers=false&market_data=true");
        const data = await res.json();
        const price = data.market_data.current_price.usd;
        const change7d = data.market_data.price_change_percentage_7d_in_currency.usd;

        const priceEl = document.getElementById("price");
        const changeEl = document.getElementById("change");

        if (lastPrice !== null) {
          priceEl.className = price > lastPrice ? "green" : (price < lastPrice ? "red" : "");
        }
        lastPrice = price;
        priceEl.textContent = price.toLocaleString("en-US", {style:"currency", currency:"USD"});

        changeEl.textContent = (change7d > 0 ? "+" : "") + change7d.toFixed(2) + "% за неделю";
        changeEl.className = change7d >= 0 ? "green" : "red";

      } catch (e) {
        document.getElementById("price").textContent = "Ошибка загрузки";
        document.getElementById("change").textContent = "";
      }
    }

    fetchData();
    setInterval(fetchData, 30000); // каждые 30 секунд
  </script>
</body>
</html>
